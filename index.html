<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="main-component">
    <div class="result-summary">
      <p class="result-title-el">Your Result</p>
      <div class="results-circle">
      <p class="rating">76</p>
      <p class="max-rating">of 100</p>
      </div>
      <div class="results-text">
      <p><span class="great-text">Great</span></p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
    <div class="summary-section">
      <p class="summary-section-title">Summary</p>
    <div class="reaction results ">
      <img src="assets/images/icon-reaction.svg">
      <p class="sub-title">Reaction</p>
      <p><span>80</span> / 100</p>
    </div>
    <div class="memory results">
      <img src="assets/images/icon-memory.svg">
      <p class="sub-title">Memory</p>
      <p><span>92</span> / 100</p>
    </div>
    <div class="verbal results">
      <img src="assets/images/icon-verbal.svg">
      <p class="sub-title">Verbal</p>
      <p><span>61</span> / 100</p>
    </div>
    <div class="visual results">
      <img src="assets/images/icon-visual.svg">
      <p class="sub-title">Visual</p>
      <p><span>72</span> / 100</p>
    </div>
      <button class="continue-btn">Continue</button>
  </div>  
  </section>
</body>
</html>
